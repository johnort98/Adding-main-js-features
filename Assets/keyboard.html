<!doctype html>
<html lang=en>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width  = device-width, initial scale=1">
	<link rel="stylesheet" href="keyboard.css">
</head>

<body>

<div class="container">
	<div id="text"></div>
	<div id="keyboard">
		<div class="row">
			<span class="key">M1</span>
			<span class="key">M2</span>
			<span class="key">M3</span>
			<span class="key">M4</span>
			<span class="key">CON</span>
			<span class="key">MAP</span>
			<span class="key">M5</span>
			<span class="key">M6</span>
			<span class="key">M7</span>
			<span class="key">M8</span>
		</div>
		
		<div class="row">
			<span class="key">M9</span>
			<span class="key">M10</span>
			<span class="key">M11</span>
			<span class="key">M12</span>
			<span class="key">TRK</span>
			<span class="key">USR</span>
			<span class="key">M13</span>
			<span class="key">M14</span>
			<span class="key">M15</span>
			<span class="key">M16</span>
		</div>
		
		<div class="row">
			<span class="key">Clear</span>
			<span class="key">Backspace</span>
			<span class="key space"></span>
			<span class="key enter">Enter</span>
		</div>
		
		<div class="row">
			<span class="key ctrl">Ctrl</span>
			<span class="key">TRK RPOS</span>
			<span class="key">TRK SUSP</span>
			<span class="key">TERM CTRL</span>
			<span class="key">HND OFF</span>
			<span class="key">FLT DATA</span>
			<span class="key">MULTI FUNCTION</span>
			<span class="key">F8</span>
			<span class="key">,</span>
			<span class="key">.</span>
		</div>
		
		<div class="row">
			<span class="key">F9</span>
			<span class="key">F10</span>
			<span class="key">CA</span>
			<span class="key">F12</span>
			<span class="key">F13</span>
			<span class="key">F14</span>
			<span class="key">TGT GEN</span>
			<span class="key">F16</span>
		</div>
	</div>
